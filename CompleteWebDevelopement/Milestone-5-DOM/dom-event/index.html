    <h1>Wellcome To JavaScript</h1>

    <h3 id="show-name">My Love</h3>
    <input id="input-field" type="text">
    <button id="btn-update">Update</button>
    <br><br>

    <button onclick="love()">Love</button>
    <button id="show-name2">Love2</button>
    <script>
        function love() {
            const name = document.getElementById("show-name");
            name.innerText = 'Fatema khanom';
        }

        document.getElementById("show-name2").addEventListener('click', function () {
            const name2 = document.getElementById("show-name");
            name2.innerText = 'Ety khanom';
        }
        );

        document.getElementById('btn-update').addEventListener('click', function () {
            const inputField = document.getElementById('input-field');
            const inputText = inputField.value;

            const h3 = document.getElementById('show-name');
            h3.innerText = inputText;
            inputField.value = '';
        })
    </script>
